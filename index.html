<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="estilos/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <article class="col-sm-10">
                <h1 id="title" class="text-center">HANGMAN</h1>
                <h2 class="text-center">VANILLA JAVASCRIPT HANGMAN GAME</h2>
                <p class="text-center">Use the alphabet below to guess the word, or click hint to get a clue.</p>
                <p class="text-center">The chosen category is ...</p>
                <div id="divButtons" class="text-center">

                </div>
                <div id="divWord">
                    <p id="arrayWord" class="text-center"></p>
                </div>

                <div id="divLives">
                    <p id="pLifes" class="text-center"></p>
                </div>

            </article>
            <aside class="col-sm-2">
               <div id="divWins">
                   <p>WINS!</p>
                   <p id="idWins"></p>
               </div>
               <div id="divLost">
                   <p>LOST!</p>
                   <p id="idLost">0</p>
               </div>
            </aside>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/hangman.js"></script>
</body>

</html>
